    <script>
        window.onpopstate = function(event) {
            //alert(`location: ${document.location}, state: ${JSON.stringify(event.state.page)},`)
            alert(event.state.page);
            if (event.state.page == 1) {
                active = "#page-resume";
                showPage();
            } else {
                active = "#page-portfolio";
                showPage();
            }
        }

        $(document).ready(function() {
            var curUrl = window.location.href;
            console.log(curUrl);
            if(curUrl.indexOf("/rs") != -1 || 
            curUrl.indexOf("?page=1") != -1 ||
            curUrl == "jae0.com" ||
            curUrl == "www.jae0.com") {
                history.pushState({page: 1}, "title 1", "/rs");
                history.replaceState({page: 1}, "title 1", "/rs");
                active = "#page-resume";
            } else if(curUrl.indexOf("/pf") != -1 || curUrl.indexOf("?page=2") != -1) {
                history.pushState({page: 2}, "title 1", "/pf");
                history.replaceState({page: 2}, "title 1", "/pf");
                active = "#page-portfolio";
            }
        });

        console.log("restart index.html");
    </script>
