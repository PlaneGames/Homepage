        });
    </script>
    <script src="../src/js/include-html.min.js"></script>

    <script>
        $(document).ready(function() {
            var curUrl = window.location.href;
            if(curUrl.indexOf("/rs") != -1 || 
            curUrl.indexOf("?page=1") != -1 ||
            curUrl == "jae0.com" ||
            curUrl == "www.jae0.com" ||
            curUrl == "www.jae0.com/index" ||
            curUrl == "www.jae0.com/index.html" ||
            curUrl == "https://www.jae0.com/" ||
            curUrl == "https://www.jae0.com" ||
            curUrl == "https://www.jae0.com/index" ||
            curUrl == "https://www.jae0.com/index.html") {
                history.pushState({page: 1}, "title 1", "/rs");
                history.replaceState({page: 1}, "title 1", "/rs");
                active = "#page-resume";
            } else if(curUrl.indexOf("/pf") != -1 || curUrl.indexOf("?page=2") != -1) {
                if (curUrl.indexOf("?data=1") != -1) {
                    history.pushState({page: 2, data: 1}, "", "/pf/DungeonRpg3");
                    history.replaceState({page: 2, data: 1}, "", "/pf/DungeonRpg3");
                    active = "#page-portfolio";
                    openProjectPopup(0);
                    galleryMode = 1;
                } else {
                    history.pushState({page: 2}, "title 1", "/pf");
                    history.replaceState({page: 2}, "title 1", "/pf");
                    active = "#page-portfolio";
                }
            }
        });
    </script>
