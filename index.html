    <script>
        $(document).ready(function() {
            var curUrl = window.location.href;
            if(curUrl.indexOf("/rs") != -1 || 
            curUrl.indexOf("?page=1") != -1 ||
            curUrl == "jae0.com" ||
            curUrl == "www.jae0.com" ||
            curUrl == "www.jae0.com/index" ||
            curUrl == "www.jae0.com/index.html" ||
            curUrl == "https://www.jae0.com/" ||
            curUrl == "https://www.jae0.com" ||
            curUrl == "https://www.jae0.com/index" ||
            curUrl == "https://www.jae0.com/index.html") {
                jQuery('html > head > title').text(mainTitle + resumeTitle);
                history.pushState({page: 1, data: 0}, "title 1", "/rs");
                history.replaceState({page: 1 , data: 0}, "title 1", "/rs");
                active = "#page-resume";
            } else if(curUrl.indexOf("/pf") != -1 || curUrl.indexOf("?page=2") != -1) {
                if (curUrl.indexOf("?data=") != -1) {
                    var index = parseInt(curUrl[curUrl.length-1]);
                    if (index > 0) {
                        jQuery('html > head > title').text(mainTitle + portfolioTitle);
                        history.pushState({page: 2, data: 0}, "title 2", "/pf");
                        history.replaceState({page: 2, data: 0}, "title 1", "/pf");
                        active = portfolioSubPage[index];
                        subpageDirect = index + 1;
                    } else {
                        jQuery('html > head > title').text(mainTitle + portfolioTitle);
                        history.pushState({page: 2, data: 0}, "title 1", "/pf");
                        history.replaceState({page: 2, data: 0}, "title 1", "/pf");
                        active = "#page-portfolio";
                    }
                } else {
                    jQuery('html > head > title').text(mainTitle + portfolioTitle);
                    history.pushState({page: 2, data: 0}, "title 1", "/pf");
                    history.replaceState({page: 2, data: 0}, "title 1", "/pf");
                    active = "#page-portfolio";
                }
            }
        });
    </script>
